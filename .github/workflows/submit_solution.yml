name: Record submission to XML

on:
  issues:
    types: [opened]

jobs:
  record-submission:
    if: contains(github.event.issue.labels.*.name, 'submission')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Run append script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_BODY: ${{ toJson(github.event.issue.body) }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          python tools/append_submission.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add submissions.xml
          git commit -m "Record submission from issue: ${{ github.event.issue.number }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
